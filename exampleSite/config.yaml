baseURL: https://example.com
languageCode: en-us
defaultContentLanguage: en
title: USWDS
theme: uswds-hugo-theme
enableRobotsTXT: true
timeout: 45000
googleAnalytics: UA-123456789-1
enableGitInfo: true

params:
  google_ads: ca-pub-1234567812345678
  footer: >
    Made with [Hugo](https://gohugo.io/) &bull;
    Themed by [USWDS](https://designsystem.digital.gov/) &bull;
    Deployed by [Netlify](https://www.netlify.com/) &bull;
    Content in [GitHub](https://github.com/zwbetz-gh/uswds-hugo-theme)
  show_footer_site_last_updated: true
  show_footer_debug: true
  search: true
  search_minify: false
  show_prev_next_links: false
  show_tags: false
  use_purged_css: false
  use_nav_icon: true

outputs:
  home:
    - HTML
    - RSS
    - JSON
  section:
    - HTML
    - RSS
    - JSON

pygmentsCodefences: true
pygmentsStyle: pygments

disqusShortname:

taxonomies:
  tag: tags

permalinks:
  blog: /:filename/

imaging:
  quality: 90

menu:
  nav:
    - name: Home
      pre: home
      url: /
      weight: 1
    - name: Blog
      pre: edit
      url: /blog/
      weight: 2
    - name: RSS
      pre: rss_feed
      url: /index.xml
      weight: 3

markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: false
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    parser:
      attribute: true
      autoHeadingID: true
    renderer:
      hardWraps: false
      unsafe: true
      xHTML: false
  highlight:
    codeFences: true
    hl_Lines: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    style: monokai
    tabWidth: 4
  tableOfContents:
    endLevel: 6
    startLevel: 2

{{ define "main" }}
<h1>{{ .Title }}</h1>
{{ if site.Params.search }}
<input
  class="usa-input"
  id="search"
  type="text"
  placeholder="{{ site.Data.constants.search_label }}"
  aria-label="{{ site.Data.constants.search_label }}"
>
<div class="usa-checkbox">
  <input id="regex_mode" class="usa-checkbox__input" type="checkbox">
  <label class="usa-checkbox__label" for="regex_mode">
    Regex mode
  </label>
</div>
{{ end }}
<p class="text-gray-50" id="count">Count: {{ len .Pages }}</p>
<ul id="list">
  {{ range .Pages.ByPublishDate.Reverse }}
  <li>
    {{ $dateFormat := (partial "date-format.html" | string) }}
    <span class="text-gray-50">{{ .PublishDate.Format $dateFormat }}</span>
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
  </li>
  {{ end }}
</ul>
{{ end }}

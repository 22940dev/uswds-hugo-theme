{{ define "main" }}
  <h1>{{ .Title }}</h1>
  <p class="text-gray-50">Count: {{ len .Pages }}</p>
  <ul>
    {{ range .Pages.ByPublishDate.Reverse }}
      <li>
        {{ $dateFormat := (partial "date-format.html" | string) }}
        <span class="text-gray-50">{{ .PublishDate.Format $dateFormat }}</span>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </li>
    {{ end }}
  </ul>
{{ end }}

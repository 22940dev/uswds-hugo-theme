{{ define "main" }}
  <h1>{{ .Title }}</h1>
  <ul>
    {{ range where .Pages.ByPublishDate.Reverse "Section" "post" }}
      <li>
        {{ $dateFormat := (partial "date-format.html" | string) }}
        <span class="text-gray-50">{{ .PublishDate.Format $dateFormat }}</span>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
      </li>
    {{ end }}
  </ul>
{{ end }}

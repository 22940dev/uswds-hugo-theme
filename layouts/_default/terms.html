{{ define "main" }}
  <h1>{{ .Title }}</h1>
  <ul>
    {{ range .Data.Terms.ByCount }}
      <li>
        <span class="usa-sr-only">Tag count</span>
        <span class="usa-tag">{{ .Count }}</span>
        <a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a>
      </li>
    {{ end }}
  </ul>
{{ end }}
